<body>
    <h1>Add doctor</h1>
    <form action="/add_doctor" method="POST">

        <label for="name" name="name">name:</label>
        <input type="name" name="name" required>

        <label for="email" name="email">Email:</label>
        <input type="email" name="email" required>

        <label for="password" name="password">Password:</label>
        <input type="password" name="password" required>

        <label for="specialised" name="specialised">specialised:</label>
        <input type="specialised" name="specialised" required> 

        <label for="fee" name="fee">Fee:</label>
        <input type="fee" name="fee" required> 


        <button type="submit">Submit</button>
    </form>
</body>
